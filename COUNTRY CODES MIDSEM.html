Here is an example of HTML code to display a table for the World Cup Group Stages:


<!DOCTYPE html>
<html>
<head>
	<title>FIFA World Cup Group Stages</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<h1>FIFA World Cup Group Stages</h1>
	<table>
		
		<tr>
			<td>Group A</td>
			<td>ghana</td>
			<td>portugal</td>
			<td>canada</td>
			<td>Uruguag</td>
			
		</tr>
		<tr>
			<td>Group B</td>
			<td>BRAzil</td>
			<td>ENGLAND</td>
			<td>SWITZERLAND</td>
			<td>SENEGAL</td>
			
		</tr>
		<tr>
			<td>Group C</td>
			<td>ARGENTINA</td>
			<td>FRANCE</td>
			<td>USA</td>
			<td>CAMEROON</td>
			
		
	</table>
</body>
</html>
